<!DOCTYPE html>
<html>
<head>
    <title>Hide Element</title>

    <style>
        .none {
            display: none;
        }

        .hidden {
            visibility: hidden;
        }

        .box {
            width: 150px;
            height: 50px;
            background-color: lightgreen;
            margin: 10px;
        }
    </style>

</head>
<body>

    <div class="box none">This will not appear</div>

    <div class="box hidden">Space will remain</div>

    <div class="box">Visible Box</div>

</body>
</html>
