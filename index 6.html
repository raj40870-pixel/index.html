<!DOCTYPE html>
<html>
<head>
    <title>Opacity</title>

    <style>
        .container div {
            width: 100px;
            height: 100px;
            display: inline-block;
            margin: 10px;
            opacity: 0.5;
        }

        .red {
            background-color: red;
        }

        .green {
            background-color: green;
        }

        .blue {
            background-color: blue;
        }
    </style>

</head>
<body>

    <div class="container">
        <div class="red"></div>
        <div class="green"></div>
        <div class="blue"></div>
    </div>

</body>
</html>
