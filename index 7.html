<!DOCTYPE html>
<html>
<head>
    <title>Percentage Width</title>

    <style>
        .parent {
            width: 400px;
            height: 100px;
            background-color: lightgray;
        }

        .child {
            width: 50%;
            height: 100%;
            background-color: teal;
        }
    </style>

</head>
<body>

    <div class="parent">
        <div class="child"></div>
    </div>

</body>
</html>
